{% extends "base.html" %}

{% block title %}Accueil - Dolimore{% endblock %}

{% block content %}
<div class="container-fluid mt-3 text-center">
    <div class="row">
        <div class="col">
            <h1 class="mb-4">DOLIMORE</h1>
            {% if current_user.is_anonymous %}
            <div class="d-grid">
                <button type="button" class="btn btn-lg btn-success" onclick="location.href='{{ url_for('main.login') }}'">Se connecter</button>
            </div>
            {% else %}
            <div class="text-center h3 text-muted">
                Bonjour {{ current_user.username }}
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
