<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}Dolimore{% endblock %}
    </title>
</head>
<body>
    <div class="nav">
        <p>
            <a href="{{ url_for('index') }}">Accueil</a>&nbsp;|&nbsp;
            {% if current_user.is_anonymous %}
                <a href="{{ url_for('login') }}">Se connecter</a>
            {% else %}
                <a href="{{ url_for('mailing') }}">Mailing</a>&nbsp;|&nbsp;
                <a href="{{ url_for('contract') }}">Contract</a>&nbsp;|&nbsp;
                {{ current_user.email }} <a href="{{ url_for('logout') }}">Deconnexion</a>
            {% endif %}
        </p>
    </div>
    {% block content %}
    <p>Hello World</p>
    {% endblock %}
</body>
</html>
