<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}Dolimore{% endblock %}
    </title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <header class="flex-column">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark flex-md-row py-2 px-3">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='img/logo.webp') }}" height="50" class="d-inline-block" alt="">
                Dolimore
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="#navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.index') }}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('mailing.index') }}">Mailing</a>
                </li>
              </ul>
                <ul class="navbar-nav justify-content-end">
                    {% if current_user.is_anonymous %}
                    <li class="nav-item">
                        <button class="btn btn-outline-success btn-sm" onclick="location.href='{{ url_for('main.login') }}'">Connexion</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <span class="nav-link disabled">{{ current_user.email }}</span>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-secondary btn-sm" onclick="location.href='{{ url_for('main.logout') }}'">Deconnexion</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    
    </header>
<div class="container">
    {% block content %}
    <p>Hello World</p>
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
